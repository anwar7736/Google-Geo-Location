<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

<h1>Get Current Location</h1>
<button onclick="GetGeoLocation()" >Get Location</button>
<h3 style="color:red" id="latitude"></h3>
<h3 style="color:green" id="longitude"></h3>
<h3 style="color:red" id="error"></h3>
<iframe id="frame" src="" width="100%" height="600" frameborder="0" style="border:0"></iframe>


<script>
	function GetGeoLocation(){
    	navigator.geolocation.getCurrentPosition(position=>{
        	let latitude = position.coords.latitude;
        	let longitude = position.coords.longitude;
            document.getElementById('latitude').innerHTML = "Latitude : " + latitude;
            document.getElementById('longitude').innerHTML = "Longitude : " + longitude;
			let location = "https://maps.google.com/maps?q="+latitude+","+longitude+"&z=18&output=embed"
            document.getElementById('frame').src = location;
        }, error=>{
			if(error.code===error.PERMISSION_DENIED)
			{
				 document.getElementById('error').innerHTML = "PERMISSION DENIED!";
			}
			else if(error.code===error.PERMISSION_UNAVAILABLE)
			{
				 document.getElementById('error').innerHTML = "PERMISSION UNAVAILABLE!";
			}
			else if(error.code===error.TIMEOUT)
			{
				 document.getElementById('error').innerHTML = "PERMISSION TIMEOUT!";
			}
			else if(error.code===error.UNKNOWN_ERR)
			{
				 document.getElementById('error').innerHTML = "UNKNOWN ERROR!";
			}
		})
    }
</script>
</body>
</html>
